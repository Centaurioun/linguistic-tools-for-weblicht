server:
  type: simple
  applicationContextPath: /services/
  connector:
    type: http
    port: 8100
  requestLog:
    timeZone: UTC
    appenders:
      - type: file
        currentLogFilename: /tmp/log/services/access.log
        archivedLogFilenamePattern: /var/log/Tokenizer-Base-Service/access-%d.log.gz
        archivedFileCount: 5

logging:
  level: INFO
  appenders:
    - type: file
      currentLogFilename: /tmp/log/services/services.log
      archivedLogFilenamePattern: /tmp/log/services/services-%d.log.gz
      archivedFileCount: 5
      timeZone: UTC
